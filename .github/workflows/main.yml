name: CI/CD - Build, Push & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t sant77/subcol-pokeapi:latest .

      - name: Push Docker image
        run: docker push sant77/subcol-pokeapi:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Contabo with PASSWORD
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /opt/subcol-pokeapi

            echo "ðŸ“¥ Pulling latest Docker image..."
            docker-compose pull

            echo "ðŸ”„ Restarting service..."
            docker-compose down
            docker-compose up -d

            echo "ðŸ§¹ Cleaning unused images..."
            docker image prune -f

            echo "âœ… Deployment completed!"
          EOF
