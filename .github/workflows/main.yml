name: CI/CD - Build, Push & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (Dockerfile est√° en /app)
        run: docker build -t sant77/subcol-pokeapi:latest ./app

      - name: Push Docker image
        run: docker push sant77/subcol-pokeapi:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Install sshpass & rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Copy docker-compose.yml to Contabo
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no \
          ./app/docker-compose/docker-compose.yml \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/subcol-pokeapi/docker-compose.yml

      - name: Deploy to Contabo
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'

            cd /opt/subcol-pokeapi

            echo "üì• Pulling latest Docker image..."
            docker-compose pull

            echo "üîÑ Restarting service..."
            docker-compose down
            docker-compose up -d

            echo "üßπ Cleaning unused images..."
            docker image prune -f

            echo "‚úÖ Deployment completed!"
          EOF
